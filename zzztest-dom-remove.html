<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom remove test</title>
</head>
<body>
    <section>
        <h4 class="js-delete-text">If you want to delete this text, press the Delete button</h4>
        <button class="js-delete-button">Delete</button>
    </section>

    <script>
        const deleteButton = document.querySelector('.js-delete-text');

        document.querySelector('.js-delete-button').addEventListener('click', () => {
            deleteButton.remove();
        });
    </script>
</body>
</html>
