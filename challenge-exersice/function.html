<!DOCTYPE html>
<html lang="en">
<head>
    <title>Funtion Practice</title>
</head>
<body>
    <script>
        function greet(name) {
            `return hello + name if name else Hi there!`

            return name ? `Hello ${name}` : 'Hi there!';
        }
        console.log(greet('Daniel'));

        function convertToFahrenheit(celsius) {
            return  typeof(celsius) === 'number' ? (celsius * 9/5) + 32 : 'Sorry can\'t convert.';
        }
        
        //console.log(convertToFahrenheit(25));

        function convertToCelcius(fahrenheit) {
            return typeof(fahrenheit) === 'number' ? (fahrenheit - 32) * 5/9 : 'Sorry can\' convert.';
        }

        //console.log(convertToCelcius(77));

        function convertTemperature(degrees, unit) {

            if (!degrees || !unit) {
                return `sorry, can\'t convert ${degrees} to ${unit}`
            }
            
            if (unit === 'f' || unit === 'F') {
                return `${convertToCelcius(degrees)}C`;

            }else if (unit === 'c' || unit === 'C') {
                return `${convertToFahrenheit(degrees)}F`;
            }
        }
    
        console.log(convertTemperature(25,'c'));

    </script>
</body>
</html>
