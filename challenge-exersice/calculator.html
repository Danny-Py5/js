<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        div button{
            width: 2rem;
            height: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="
            calculation += '1';
            console.log(calculation);
            ">1</button>
        <button onclick="
            calculation += '2';
            console.log(calculation);
            ">2</button>
        <button onclick="
            calculation += '3';
            console.log(calculation);
            ">3</button>
        <button onclick="
            calculation += ' + ';
            console.log(calculation);
            ">+</button>
        <button onclick="
            calculation = calculation
            console.log(eval(calculation));
            calculation = '';
            ">=</button>
    </div>
    <script>
        let calculation = '';
    </script>
</body>
</html>
