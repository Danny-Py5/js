        function arraySwap(arr){
            let first = arr[0];

        const exercises = {
            addNum (arr, num) {
                for (let i = 0; i < arr.length; i++) {
                    arr[i] += num;
                };
                return arr;
            },
            addArrays(arr1, arr2) {
                if (arr1.length !== arr2.length)
                    return 'Array must be same length.'

                let addedArray = []
                for (let i = 0; i < arr1.length; i++) {
                    addedArray.push(arr1[i] + arr1[i])
                };
                return addedArray;
            },
            countPositive(arr) {
                let isPositive = 0;
                for (let i = 0; i < arr.length; i++){
                    if (arr[i] > 0){
                        isPositive++;
                    };
                }; 
                return isPositive;
            },
            minMax(arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (typeof arr[i] === 'string')
                        return {min: null, max: null};
                }
                let min = 0;
                let max = 0;
                // for min
                let minCount = 0;
                for (let i = 0; i < arr.length; i++) {
                    for (j = 0; j < arr.length; j++) {
                        if (arr[i] <= arr[j]) {
                            minCount ++;
                            if (minCount === arr.length) {
                                min = arr[i];
                            }
                        }
                    } 
                    if (minCount !== arr.length){
                        minCount = 0;
                    }
                }
                // for max
                let maxCount = 0;
                for (let i = 0; i < arr.length; i++) {
                    for (j = 0; j < arr.length; j++) {
                        if (arr[i] >= arr[j]) {
                            minCount ++;
                            if (minCount === arr.length) {
                                max = arr[i];
                            }
                        }
                    } 
                    if (minCount !== arr.length){
                        minCount = 0;
                    }
                }
                return {min, max};
            },  // function closing brases
            findIndex(array, word){
                for (let i = 0; i < array.length; i++) {
                    if (array[i] === word){
                        return i;
                    }
                };
                return -1;
            }, // function closing brases
        }
