<body>
    <script type="module">
        import dayjs from 'https://unpkg.com/dayjs@1.11.10/esm/index.js';

        const today = dayjs();
        const todayStr = today.format('dddd, MMMM D');

        const day5FromNow = today.add(5, 'days');
        const day5FromNowStr = day5FromNow.format('dddd MMMM D')

        console.log('Today:\t\t\t\t\t', todayStr)
        console.log('5 days from now:\t\t', day5FromNowStr)

        // adding month
        const oneMonthFromNow = today.add(1, 'month');
        const oneMonthFromNowStr = oneMonthFromNow.format('dddd MMMM D')
        console.log('One Month from today: \t', oneMonthFromNowStr);

        // subtracting Month
        const oneMonthBeforeNow = today.subtract(1, 'month');
        const oneMonthBeforeNowStr = oneMonthBeforeNow.format('dddd MMMM D');
        console.log('One month before today:\t', oneMonthBeforeNowStr);

        // day name
        console.log('Today week name:\t\t', today.format('dddd'));

        function isWeekend(date){
            const weekendDays = ['sunday', 'saturday'];
            const todayDay = date.format('dddd').toLowerCase();

            if (weekendDays.includes(todayDay)){
                return true;
            } 
            return false;c                
        };
